<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascripts/calculator.js"></script>
    <link rel="stylesheet" href="./stylesheets/calculator.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="display" id='value'>0</div>

        <div class="inputs">
            <div class="line ac">
                <div class="btn AC" id="ac"><span>AC</span></div>
                <div class="btn "><span>+/-</span></div>
                <div class="btn "><span>%</span></div>
                <div class="btn orange "><span>&divide;</span></div>
            </div>
            <div class="line 7-9">
                <div class="btn number seven"><span>7</span></div>
                <div class="btn number eight"><span>8</span></div>
                <div class="btn number nine"><span>9</span></div>
                <div class="btn orange star "><span>*</span></div>
            </div>

            <div class="line 4-6">
                <div class="btn number four"><span>4</span></div>
                <div class="btn number five"><span>5</span></div>
                <div class="btn number six"><span>6</span></div>
                <div class="btn orange reduce "><span>-</span></div>
            </div>
            <div class="line 1-3">
                <div class="btn number one" id="one"><span>1</span></div>
                <div class="btn number two"><span>2</span></div>
                <div class="btn number three"><span>3</span></div>
                <div class="btn orange plus "><span>+</span></div>
            </div>
            <div class="line ">
                <div class="btn number n0"><span>0</span></div>
                <div class="btn number nn"><span>.</span></div>
                <div class="btn orange ne "><span>=</span></div>

            </div>



        </div>
    </div>
</body>

</html>
